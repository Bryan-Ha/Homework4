<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Simple Code Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
        <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id = "quizzContainer" class="container">
            <div class="title">Simple Code Quiz</div>
            <div id="question" class="question"></div>
            <div class="quiz_timer">
                <span class="time">00:00</span>
            </div>
            <label class="option">
                <input type="radio" name="option" value="1"/>
                <span id="opt1"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="2"/>
                <span id="opt2"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="3"/>
                <span id="opt3"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="4"/>
                <span id="opt4"></span>
            </label>
            <button id="nextButton" class="next-btn" onclick="askNextQuestion();">Next Question</button>
        </div>
        <!-- //This div will be populated later in the code -->
        <div id="result" class="container result" style="display:none">
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
